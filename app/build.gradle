apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.huma.almalzma"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.1.1'
    compile 'com.parse.bolts:bolts-android:1.2.0'
    compile fileTree(include: 'Parse-*.jar', dir: 'libs')
    compile project(':shapeloading')
    compile 'com.github.clans:fab:1.5.0'
    compile 'com.afollestad:material-dialogs:0.7.4.1'
    compile 'com.ogaclejapan.smarttablayout:library:1.1.2@aar'
    compile 'com.ogaclejapan.smarttablayout:utils-v4:1.1.2@aar'
    compile 'com.github.rey5137:material:1.1.0'

}
